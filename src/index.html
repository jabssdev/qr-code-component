		<meta name="description" content="QR code component practice project" />
		<title>QR code Component</title>

	<body>
		<main>
			<div class="card">
				<img class="card-image" src="./assets/images/image-qr-code.png" alt="QR code leading to Frontend Mentor website" />

					Mentor and take your coding skills to <br />
					the next level

			</div>
		</main>
